<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800'">
</head>

<body>
   <h2>Sign in/up Form</h2>
   <div class="container" id="container">
      <div class="form-container sign-up-container">
         <form action="#">
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="Email" id="emailSingup">
            <input type="text" placeholder="Password" id="passwordsingup">
            <button type="submit" id="signUpbtn">Sign Up</button>
         </form>
      </div>
      <div class="form-container sign-in-container">
         <form action="#">
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <a href="#">Forgot your password?</a>
            <button type="submit" id="signinbtn">Sign In</button>
         </form>
      </div>
      <div class="overlay-container">
         <div class="overlay">
            <div class="overlay-panel overlay-left">
               <h1>Welcome Back!</h1>
               <p>
                  To keep connected with us please login with your personal
                  info
               </p>
               <button type="button" class="ghost" id="signIn">Sign
                  In</button>
            </div>
            <div class="overlay-panel overlay-right">
               <h1>Hello, Friend!</h1>
               <p>Enter your personal details and start journey with us</p>
               <button type="button" class="ghost" id="signUp">Sign
                  Up</button>
            </div>
         </div>
      </div>
   </div>
   <footer>
      <p>Created by Ayoub boussata</p>
   </footer>
   <script src="script.js"></script>
</body>

</html>
